<h2>My First Page</h2>

<input type="text" id ="row" value="100"> Please Number of Rows </input> <br>

<input type="button" value="Click me to create"></input>

<button type="button" id="b1">  Create a Table  </button>

<script>

// Function to handle the button click event
function handleButtonClick() {
  // Retrieve the value from the input field with the ID 'myInput'
  const inputValue = document.getElementById('row').value;

  // You can now use the inputValue for your needs
  // For demonstration, we'll simply log it to the console
  console.log(inputValue);
  
  createTable(inputValue, 4);
  
}

// Function to set up the click event listener on the button
function setupButtonClickEvent() {
  // Get the button element by its ID
  const button = document.getElementById('b1');

  // Add a click event listener to the button
  button.addEventListener('click', handleButtonClick);
}

// Call the setup function
// Ensure this is called after the DOM has fully loaded, e.g., at the end of the body tag,
// or using window.onload or document.addEventListener('DOMContentLoaded', ...)
setupButtonClickEvent();


document.getElementById("demo").innerHTML = "<h1>Hellovbvxcvxzv World!</h1>";

//document.getElementById("demo").innerText = " World!";


// Function to create a table
function createTable(rows, cols) {
  // Create the table element
  const table = document.createElement('table');
  table.style.width = '100%';
  table.setAttribute('border', '1');

  // Loop to create rows
  for (let r = 0; r < rows; r++) {
    const tr = table.insertRow();

    // Loop to create columns
    for (let c = 0; c < cols; c++) {
      const td = tr.insertCell();
      td.appendChild(document.createTextNode(`Cell ${r + 1},${c + 1}`));
      td.style.border = '1px solid black';
      td.style.padding = '5px';
    }
  }

  // Append the table to the body or another DOM element
  document.body.appendChild(table);
}


// Function to create a new div and append to the body
function createAndAppendDiv(content) {
  // Create a new div element
  const newDiv = document.createElement('div');

  // Optional: Set some properties on the div, like ID or class
  newDiv.id = 'myNewDiv';
  newDiv.className = 'my-custom-class';

  // Optional: Add some content to the div
  newDiv.innerHTML = content;

  // Append the new div to the body
  document.body.appendChild(newDiv);
}

// Call the function to create and append the div
createAndAppendDiv('<p>Table 1.</p>');

// Call the function with 3 rows and 4 columns
createTable(5, 3);

createAndAppendDiv('<p>Table 2.</p>');

createTable(4, 2);

</script>
