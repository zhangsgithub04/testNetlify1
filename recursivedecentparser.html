<ol>

  <li>   EXPR -> TERM {(+|-) TERM}  </li>
  
  <li>  TERM -> FACTOR {(*|/) FACTOR}  </li>
  <li> FACTOR -> id | int_constant | ( EXPR ) </li>
  
</ol>

    <input type="text" value="8 + 9 $"> </input>
    <button onclick="run()">Parse me</button>

<script>
  
  function addElement(str="Hi greetings!") {
  // create a new div element
  const newDiv = document.createElement("div");

  // and give it some content
  const newContent = document.createTextNode(str);

  // add the text node to the newly created div
  newDiv.appendChild(newContent);

  // add the newly created element and its content into the DOM
  const currentDiv = document.getElementById("div1");
  document.body.insertBefore(newDiv, currentDiv);
}
  

  /* expr
   Parses strings in the language generated by the rule:
   <expr> -> <term> {(+ | -) <term>}
   */

  var lexemes = null;
  var lexeme=null;
  var token=null;
  
  var length=0;
  var index=0;
  
  const ADD_OP=1;
  const SUB_OP=2;
  const MULT_OP=3;
  const DIV_OP=4;
  const LEFT_PAREN=5;
  const RIGHT_PAREN=6;
  const IDENT=7;
  const INT_LIT=8;
  

  function run()
    {
      initialize();
      
    }
  
  function initialize(statement = '5 - 3')
    {
       lexemes = statement.split(' ');
       addElement(JSON.stringify(lexemes));
      
       length=lexemes.length; 
       index=0;
      addElement(length) ;  //length.toString();
      expr();
      
    }
  
function whichToken()
  {
      switch (lexeme){
        case "+": nextToken=ADD_OP;
                  break;
        case "-": nextToken=ADD_OP;
                  break;
        case "*": nextToken=MULT_OP;
                  break;
        case "/": nextToken=DIV_OP;
                  break;
        case "(": nextToken=LEFT_PAREN;
                  break;
        case ")": nextToken=RIGHT_PAREN;
                  break;
          
        default: 
          nextToken=IDENT; // temporarily ID, to be separated from Literals new.
    
      }
    
    if (!isNaN(lexeme)) 
      nextToken=INT_LIT;
  }
  
  function lex() 
  {
   lexeme=lexemes[index++]; //side effect
    whichToken();
    
  }
  
function expr() { 
  
  addElement("Enter <expr>\n");
  term(); /* Parse the first term */

/* As long as the next token is + or -, get
   the next token and parse the next term */

  while (nextToken == ADD_OP || nextToken == SUB_OP) { 
    lex();
    
    term(); 
  }
  
  addElement("Exit <expr>\n");
  
}  /* End of function expr */

  /* term
   Parses strings in the language generated by the rule:
   <term> -> <factor> {(* | /) <factor>)
   */
function term() { 
  addElement("Enter <term>\n");

  /* Parse the first factor */
  factor();

  /* As long as the next token is * or /, get the
   next token and parse the next factor */
while (nextToken == MULT_OP || nextToken == DIV_OP) { 
  lex();
factor(); 
                                                    }
  addElement("Exit <term>\n");
}  /* End of function term */


  /* factor
   Parses strings in the language generated by the rule:
   <factor> -> id | int_constant | ( <expr )
   */
function factor() { addElement("Enter <factor>\n");
/* Determine which RHS */
if (nextToken == IDENT || nextToken == INT_LIT)
/* Get the next token */
    lex();
/* If the RHS is ( <expr>), call lex to pass over the
   left parenthesis, call expr, and check for the right
   parenthesis */
else {
if (nextToken == LEFT_PAREN) {
lex();
expr();
if (nextToken == RIGHT_PAREN)
lex();
else
        error();
    }  /* End of if (nextToken == ... */
/* It was not an id, an integer literal, or a left
   parenthesis */
else
      error();
  }  /* End of else */
  addElement("Exit <factor>\n");;
}  /* End of function factor */

  function error()
  {
      addElement("error"); 

  }

  
  
</script>
