<button onclick="validateLimit()">Submit</button>

<script >
class CircularQueue {
 constructor(size) {
  this.element = [];
  this.size = size
  this.length = 0
  this.front = 0
  this.back = -1
 }
  isFull()
  {
  return (this.length == this.size);
  }
isEmpty() {
  return (this.length == 0)
 }
enqueue(element) {
  if (this.length >= this.size) throw (new Error("Maximum length exceeded"))
  this.back++
   this.element[this.back % this.size] = element
  this.length++
 }
dequeue() {
  if (this.isEmpty()) throw (new Error("No elements in the queue"))
  const value = this.getFront()
  this.element[this.front % this.size] = null
  this.front++
  this.length--
  return value
 }
getFront() {
  if (this.isEmpty()) throw (new Error("No elements in the queue"))
  return this.element[this.front % this.size]
 }
 
clear() {
  this.element = new Array()
  this.length = 0
  this.back = 0
  this.front = -1
 }
}

  queue=new CircularQueue(5)
</script>






<script>
  


function validateLimit() {
  
 var seconds = new Date().getTime() / 1000;
  if (queue.isFull())
  {
   document.getElementById("demo").innerHTML = "Reach to limit, but let me know check the oldest one is 24 hours older!";
   
   entry=queue.getFront();
   if (seconds-entry.ts>24*60*60)
   { 
    entry=queue.dequeue();
   }
  }
   
  if (!queue.isFull())
  {
   queue.enqueue({"ts":seconds}))
  }
   
}
