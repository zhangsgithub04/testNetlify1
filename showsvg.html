<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Draw the input layer neurons -->
  <circle cx="100" cy="50" r="20" stroke="black" stroke-width="2" fill="red" />
  <circle cx="100" cy="100" r="20" stroke="black" stroke-width="2" fill="red" />
  <circle cx="100" cy="150" r="20" stroke="black" stroke-width="2" fill="red" />

  <!-- Draw the hidden layer neurons -->
  <circle cx="300" cy="30" r="20" stroke="black" stroke-width="2" fill="green" />
  <circle cx="300" cy="70" r="20" stroke="black" stroke-width="2" fill="green" />
  <circle cx="300" cy="110" r="20" stroke="black" stroke-width="2" fill="green" />
  <circle cx="300" cy="150" r="20" stroke="black" stroke-width="2" fill="green" />

  <!-- Draw the output layer neurons -->
  <circle cx="500" cy="75" r="20" stroke="black" stroke-width="2" fill="blue" />
  <circle cx="500" cy="125" r="20" stroke="black" stroke-width="2" fill="blue" />

  <!-- Connect the neurons with lines -->
  <!-- Input to Hidden -->
  <line x1="120" y1="50" x2="280" y2="30" stroke="black" stroke-width="2" />
  <line x1="120" y1="50" x2="280" y2="70" stroke="black" stroke-width="2" />
  <!-- ... other connections -->
  <line x1="120" y1="150" x2="280" y2="150" stroke="black" stroke-width="2" />

  <!-- Hidden to Output -->
  <line x1="320" y1="30" x2="480" y2="75" stroke="black" stroke-width="2" />
  <line x1="320" y1="150" x2="480" y2="125" stroke="black" stroke-width="2" />
  <!-- ... other connections -->
  
  <!-- Add text labels for layers -->
  <text x="100" y="30" fill="black">Input</text>
  <text x="300" y="20" fill="black">Hidden</text>
  <text x="500" y="55" fill="black">Output</text>
</svg>
